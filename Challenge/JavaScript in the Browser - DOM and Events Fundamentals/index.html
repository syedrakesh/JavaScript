<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Guess My Number!</title>

        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"/>
		<link rel="stylesheet" href="./build/tailwind.css" />
    </head>
    <body>
		<div class="container mx-auto p-4 m-4 bg-green-100 border-2 border-green-50 rounded-xl">
			<header class="">
				<div class="flex flex-col md:grid md:grid-cols-2">
					<div>
						<button class="retry bg-green-200 rounded-lg w-full md:w-64 hover:bg-green-300 hover:text-green-50">Retry!</button>
					</div>
					<div>
						<p class="flex justify-center md:flex md:justify-end">(Between 1 and 20)</p>
					</div>
				</div>
				
				<div>
					<h1 class="text-xl font-bold text-center md:text-3xl p-6">Guess My Number!</h1>
				</div>
				
			</header>
			<main>
				<div class="border-8 rounded mt-8"></div>
				
				<div class="flex justify-center -mt-12">
					<p class="secretNumber bg-green-300 text-green-50 box-content h-20 w-20 rounded-lg flex content-center text-center grid justify-self-auto">?</p>
				</div>
				
				<div class="flex flex-col md:grid md:grid-cols-2 mt-6">
				
					<div class="flex flex-col mb-6 md:items-center">
						<input type="number" name="guessNumber" class="guessNumber text-center p-2 rounded border-2 border-green-100 border-opacity-25 md:w-64"/>
						
						<button class="check bg-green-200 rounded-lg w-full md:w-64 mt-6 p-1 hover:bg-green-300 hover:text-green-50">Check!
						</button>
					</div>
					
					<div>
						<p class="message mb-8 flex justify-center md:justify-start">Start guessing...</p>
						<p class="flex justify-center md:justify-start">🎰 Score: <span class="score">?</span></p>
						<p class="flex justify-center md:justify-start">🏆 High Score: <span class="highScore">?</span></p>
					</div>
				</div>
			</main>
		</div>
		<script src="./js/app.js"></script>
    </body>
</html>
